<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quest Page</title>
    <!-- 외부 스타일 파일 -->
    <link rel="stylesheet" href="./css/setting.css">
    <link rel="stylesheet" href="./css/Quest_Progress.css">
    
</head>
    <!-- JavaScript 파일 연결 -->
    <script src="/js/Quest_Progress.js" defer></script>

<body>
    <div class="header">1 Daily Quest</div>

    <div class="main-content">
        <div class="left-section">
            <div class="quest">
                <span class="quest-icon">⚡</span>
                <span>획득 경험치 XP</span>
                <div class="progress-bar">
                    <div class="progress-bar-fill" style="width: 100%;"></div>
                </div>
            </div>

            <div class="quest">
                <span class="quest-icon">🎯</span>
                <span>스테이지 클리어</span>
                <div class="progress-bar">
                    <div class="progress-bar-fill" style="width: 0%;"></div>
                </div>
            </div>

            <div class="quest">
                <span class="quest-icon">⏱️</span>
                <span>제한시간안에 풀기</span>
                <div class="progress-bar">
                    <div class="progress-bar-fill" style="width: 60%;"></div>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="ad-blocker">
        <img src="/image/rb_84291.png" alt="Ad blocker icon">
            <p>아직구독권이없나요?</p>
            <p>구독권이용시,광고 제거및 획득 재화가 2배가 됩니다!</p>
            <button id="free-trial-button">7일 무료 사용하기</button>
            <p id="free-trial-status">무료 사용 상태를 확인 중...</p>
            <button id="goToPurchasePageButton">구매하러 가기</button>
        </div>
    </div>

    <div class="footer">
        <!-- 퀘스트 완료 버튼 -->
        <button id="completeQuestButton">퀘스트 완료</button>

        <!-- 돌아가기 버튼 -->
        <button id="backButton">돌아가기</button>
    </div>
</body>
</html>
