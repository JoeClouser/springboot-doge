<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 입력</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: Arial, Helvetica, sans-serif;
        }

        body {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }

        a {
          text-decoration: none;
          color: inherit;
        }

        .container {
          display: flex;
          width: 100%;
          height: 100%
          background-color: #fff;
          overflow: hidden;
        }

        /* 이미지 섹션 */
        .left_side {
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        /* 이미지 */
        .join_image {
          width: 80%;
          height: auto;
        }

        /* 로그인/회원가입 섹션 */
        .right_side {
          flex: 1;
          padding: 40px;
        }

        h1 {
          margin-bottom: 20px;
          font-size: 30px;
          text-align: left;
        }

        hr {
          margin-bottom: 10px;
          border: none;
          height: 1px;
          background-color: #aaa;
        }

        form {
          display: flex;
          flex-direction: column;
        }

        label {
          margin: 10px 0 5px;
          font-weight: normal;
          font-size: 13px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
          padding: 10px;
          margin-bottom: 10px;
          background-color: #f2f4f8;
          border: none;
          border-radius: 5px;
          font-size: 14px;
        }

        /* 입력란의 라벨과 입력란을 세로로 정렬*/
        .input_group {
          display: flex;
          flex-direction: column;
          width: 100%;
        }

        .checkbox {
          margin-bottom: 10px;
        }

        /* 가입하기 버튼 */
        .btn_join {
          background-color: #0078ff;
          color: #fff;
          border: none;
          padding: 10px;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
          margin-bottom: 25px;
          transition: background-color 0.3s ease;
        }

        .btn_join:hover {
          background-color: #0056b3;
        }

        /* 구글 로그인 버튼 */
        .btn_google {
          padding: 5px;
          background-color: #fff;
          border: 1px solid #0078ff;
          color: #0078ff;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        .btn_google:hover {
          background-color: #f2f4f8;
        }

        .btn_google .google_logo {
          width: 20px;
          height: 20px;
          margin-right: 10px;
        }

        .login_link {
          margin: 10px;
          color: #0056b3;
        }

        .bottomhr {
            margin: 40px 0 40px 0;
        }
    </style>
</head>
<body>
<!-- 회원가입 폼 섹션 -->
<div class="container">
    <!-- 이미지 섹션 -->
    <div class="left_side">
        <img src="/image/join_left.png" alt="로그인_이미지" class="join_image">
    </div>

    <div class="right_side">
        <h1>회원가입</h1>
        <hr>
        <!-- 오류 메시지 표시 -->
        <div th:if="${error}" style="color: red;"> <!-- 오류 메시지 표시 -->
            <p th:text="${error}"></p>
        </div>

        <form action="/register" method="post">
            <!-- 이메일 입력란 -->
            <div class="input_group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email"
                       placeholder="example@google.com" required>
            </div>

            <!-- 닉네임 입력란 -->
            <div class="input_group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" required>
            </div>

            <!-- 비밀번호 입력란 -->
            <div class="input_group">
                <label for="pw">비밀번호</label>
                <input type="password" id="pw" name="pw" required>
            </div>

            <!-- 비밀번호 확인 입력란 -->
            <div class="input_group">
                <label for="password_confirm">비밀번호 확인</label>
                <input type="password"
                       id="password_confirm"
                       name="password_confirm" required>
            </div>

            <!-- 체크박스 -->
            <div class="checkbox">
                <input type="checkbox" id="agree">
                <label for="agree">위의 정보로 계정을 만드는 데에 동의합니다.</label>
            </div>

            <!-- 가입하기 및 구글 아이디 로그인 버튼 -->
            <button type="submit" class="btn_join">가입하기</button>
            <button type="button" class="btn_google">
                <img src="/image/google_logo.png" alt="google_logo" class="google_logo">
                Google 아이디로 로그인
            </button>
        </form>
        <hr class="bottomhr">

        <!-- 이미 계정이 있을 경우 로그인 페이지로 리다이렉트 -->
        <p class="login_link"><a href="#">이미 계정이 있습니까?</a></p>

    </div>  <!-- 로그인 폼 섹션 끝 -->

</div>  <!--div_container 끝-->

</body>
</html>
