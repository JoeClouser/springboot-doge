<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 입력</title>
    <link rel="stylesheet" th:href="@{/css/setting.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="container">
    <div class="left_side">
        <img src="/image/join_left.png" alt="로그인_이미지" class="join_image">
    </div>

    <div class="right_side">
        <h1>회원가입</h1>
        <hr>
        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>

        <form action="/register" method="post">
            <div class="input_group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="example@google.com" required>
            </div>

            <div class="input_group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" required>
            </div>

            <div class="input_group">
                <label for="pw">비밀번호</label>
                <input type="password" id="pw" name="pw" required>
            </div>

            <div class="input_group">
                <label for="password_confirm">비밀번호 확인</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="agree">
                <label for="agree">위의 정보로 계정을 만드는 데에 동의합니다.</label>
            </div>

            <button type="submit" class="btn_join">가입하기</button>
            <button type="button" class="btn_google">
                <img src="/image/google_logo.png" alt="google_logo" class="google_logo">
                Google 아이디로 로그인
            </button>
        </form>
        <hr class="bottomhr">
        <p class="login_link"><a href="#">이미 계정이 있습니까?</a></p>
    </div>
</div>
</body>
</html>
