<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>

  <link rel="stylesheet" th:href="@{/css/setting.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>
<div class="container">
  <!-- 이미지 섹션 -->
  <div class="left_side">
    <img src="/image/join_left.png" alt="로그인_이미지" class="join_image">
  </div>

  <div class="right_side">
    <h1>로그인</h1>
    <hr>
    <!-- 오류 메시지 표시 -->
    <div th:if="${error}" style="color: red;"> <!-- 오류 메시지 표시 -->
      <p th:text="${error}"></p>
    </div>

    <form action="/login" method="post">
      <!-- 이메일 입력란 -->
      <div class="input_group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email"
               placeholder="example@google.com" required>
      </div>

      <!-- 비밀번호 입력란 -->
      <div class="input_group">
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" name="pw" required>
      </div>

      <!-- 체크박스와 비밀번호 찾기 링크를 포함하는 컨테이너 -->
      <div class="checkbox_container">
        <!-- 체크박스 -->
        <div class="checkbox">
          <input type="checkbox" id="agree">
          <label for="agree">이메일 저장</label>
        </div>
        <!-- 비밀번호 찾기 -->
        <div class="forgot_password">
          <a href="/forgot-password">비밀번호 찾기</a>
        </div>
      </div>

      <!-- 로그인 및 구글 아이디 로그인 버튼 -->
      <button type="submit" class="btn_login">로그인</button>
      <button type="button" class="btn_google">
        <img src="/image/google_logo.png" alt="google_logo" class="google_logo">
        Google 아이디로 로그인
      </button>
      <!-- 리다이렉트 URL을 hidden input으로 추가 -->
      <input type="hidden" name="redirect" th:value="${param.redirect}">
    </form>

    <!-- 계정이 없을 경우 회원가입 페이지로 리다이렉트 -->
    <p class="register_link">계정이 없습니까? <a href="/register">가입하기</a></p>

  </div>  <!-- 로그인 폼 섹션 끝 -->

</div>  <!--div_container 끝-->

</body>
</html>
