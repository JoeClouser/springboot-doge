<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부 스타일 파일 -->

<body>
<!-- 상단바 전체 박스 -->
<div id="naviBox" th:fragment="headerFragment">

    <div id="naviBox2">
        <!-- 로고, 프로젝트명 박스 -->

            <a th:href="@{/doge}">
                <p>Langvo</p>
            </a>

        <nav id="nav">

                    <a th:href="@{/doge}">메인페이지</a>

                    <a href="#">언어</a><i class="fa-solid fa-chevron-down icon"></i>

                <li class="main">

                    <a th:href="@{/inquiry}">문의</a>

            </ul> <!-- menu 끝 -->
