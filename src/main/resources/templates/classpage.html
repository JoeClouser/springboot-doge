<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 페이지</title>
    <link rel="stylesheet" href="./css/classpage.css">
    <script src="./js/classpage.js"></script>

</head>
<body>
    <!-- 헤더 -->
    <div class="header">
        <div class="logo">
            <img src="/image/DOGE_Logo.png" alt="Logo">
            <span>Doge</span>
        </div>
        
        <div class="status">
            
            <img src="/image/Rectangle 2043 (1).png" alt="Coins"> <span>100</span>
            <img src="/image/Rectangle 2043.png" alt="Gems"> <span>1,000</span>
        </div>
    </div>
<!--    헤더 닫음 -->

    <!-- 콘텐츠 래퍼 -->
    <div class="content-wrapper">
        <!-- 사이드바 -->
        <div class="sidebar">

            <button class="learn-button" onclick="navigateToLearningPage()">학습하기</button>
            <div class="menu-item">
                <span class="material-icons" onclick="">퀘스트</span>
            </div>
            <div class="menu-item">
                <span class="material-icons">프로필</span>
            </div>
            <div class="menu-item">
                <span class="material-icons">학습 기록</span>
            </div>
            <div class="menu-item">
                <span class="material-icons">설정</span>
            </div>
            <div class="menu-item">
                <span class="material-icons">로그아웃</span>
            </div>
        </div>
<!--        사이드바 끝-->


        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <!-- 중앙 파란 컨테이너 -->
            <div class="blue-container">
                <p>오늘의 목표&nbsp; 1-1</p>
                <h3>여행에서 말하고 답하기</h3>
            </div>

            <!-- 별과 캐릭터 영역 -->
            <div class="star-container">
                <div class="star-button" style="top: 10%; left: 15%;" onclick="showProblemPage('problemPage1.html')">
                    <img src="/image/Rectangle 2049.png" alt="Star">
                </div>
                <div class="star-button" style="top: 30%; left: 35%;" onclick="showProblemPage('problemPage1.html')">
                    <img src="/image/Rectangle 2049.png" alt="Star">
                </div>
                <div class="star-button" style="top: 50%; left: 55%;" onclick="showProblemPage('problemPage1.html')">
                    <img src="/image/Rectangle 2049.png" alt="Star">
                </div>
                <div class="star-button" style="top: 70%; left: 35%;" onclick="showProblemPage('problemPage1.html')">
                    <img src="/image/Rectangle 2049.png" alt="Star">
                </div>
                <div class="star-button" style="top: 70%; left: 35%;" onclick="showProblemPage('problemPage1.html')">
                    <img src="/image/Rectangle 2049.png" alt="Star">
                </div>

                <div class="character character1">
                    <img src="/image/Rectangle 2056.png" alt="Character 1">
                </div>
                <div class="character character2">
                    <img src="/image/Rectangle 2057.png" alt="Character 2">
                </div>
                
            </div>
<!--            별과 캐릭터 끝-->
        </div>
<!--메인 콘 끝-->
            <!-- 오른쪽 패널 -->
            <div class="right-panel">
                <div class="info-container">
                    
                    <h3>기능 무료 체험</h3>
                    <p>광고 없이 이용 가능</p>
                    <div style="display: flex; align-items: center;">
                        <p>획득 재화 2배</p>
                        
                    </div>
                    <button id="free-trial-button" onclick="activateFreeTrial()">7일 무료 사용하기</button>
                    <p id="free-trial-status">무료 사용 상태를 확인 중...</p>


                </div>

                <div class="task-container">
                    <h4><img src="/image/Rectangle 2049.png" alt="Star Icon" style="width: 20px; height: 20px; vertical-align: middle;"> 오늘의 할일</h4>
                    
                    <div class="item">
                        <p>오늘의 목표 텍스트가<br>아직 완료되지않았어요!</p>
                    </div>
                    <div class="progress-bar">
                        
                    </div>
                </div>

                <div class="quest-container">
                    <h4><img src="/image/Rectangle 2049.png" alt="Star Icon" style="width: 20px; height: 20px; vertical-align: middle;"> 오늘의 퀘스트</h4>
                    <div class="item">
                        <p>1-1: 인사하기 진행완료하기</p>
                    </div>
                    <div class="progress-bar">
                        <span></span>
                    </div>
                    
                </div>

                <div class="ad-container">
                    <img src="/image/Rectangle 2064.png" alt="광고 이미지">
                </div>
            </div>
<!--        오른쪽 패널 끝-->
    </div>
<!--    메인 컨 끝-->

</body>
</html>
